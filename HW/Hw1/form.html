
<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">

    <meta name="description" content="">
    <title>Form page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->

  	<div>
  	<h1 class="container">Registration Form</h1>
  	</div>
    
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body class="container">
		
	<br>
	<div>
			<div class="form-group row">
				<label for="NickName"> <strong>Nice Name</strong></label><br> 
					<input type="text" class="form-control" name="NickName" id="NickName"  placeholder="Enter Name">
			</div>
			<div class="form-group row">
				<label for="emailAddress"><strong>Email address</strong></label><br>
					<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
			</div>
			<div class="form-group row">
				<label for="passwordFirst"><strong>Password</strong></label><br>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
	</div>

	<div>
		<label for="gender">Gender </label>
	</div>			
	
		<input  type="radio" name="choice" value="1"> Male<br>
		<input  type="radio" name="choice" value="2"> Female<br>
		<input  type="radio" name="choice" value="3"> Other<br>
		<input  type="radio" name="choice" value="4"> Prefer not to say

	</div>
	<div>
		<label for="security"> Security Question</label>
	</div>
	<div>
	<select name="select_choice">
  <option selected>What is your favorite type of pet</option>
  <option value="1">What is your favorite ride sharing service</option>
  <option value="2">Where do you want to work after you finish your education</option>
  </select>
  </div> 
  <br>
  <label for="Answer"><strong>Answer</strong></label><br>
		<input type="text" class="form-control" id="Answer" name="Answer" placeholder="Security Answer"> <br>


	<div>
		<label for="Lauguages"><strong>Favorite Programming Lamguages </strong> </label><br>
	</div>			
	<div>
		<input  type="checkbox" name="choice" value="1"> C/C++
		<input  type="checkbox" name="choice" value="2"> Java
		<input  type="checkbox" name="choice" value="3"> Javascript
		<input  type="checkbox" name="choice" value="4"> Python
		<input  type="checkbox" name="choice" value="5"> GO
		<input  type="checkbox" name="choice" value="6"> C#
		<input  type="checkbox" name="choice" value="7"> PHP

	</div><br>				
		<label for="Lauguages"><strong>Additional Information </strong> </label><br>
		<label for="Lauguages">About me</label><br>


	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>	
	<button type="button" class="btn btn-success">Submit</button>
</body>
</html>
